<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e71cbb327a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container border-0 rounded" id="container">
      <div class="row toprow">
        <div class="col-7">
          <h1>Weather in</h1>
          <h2 id="cityinput"></h2>
        </div>

        <div class="col-5 d-flex justify-content-center align-text-middle">
          <img
            src="http://openweathermap.org/img/wn/04d@2x.png"
            alt="Clear"
            id="icon"
            class="float-left"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-8">
          <h3 id="dates">June, 6</h3>
          <h3 id="timer">16:00</h3>
          <h3 id="description">Rainy</h3>
        </div>

        <div class="col-4 tempfield">
          <p class="temperature">
            <i class="fa-solid fa-temperature-quarter"></i> +
            <span id="temperature"> +19 </span>
          </p>
          <div>
            <p class="hum">
              <i class="fa-solid fa-wind"></i> <span id="windspeed">3</span>
            </p>
          </div>
          <div>
            <p class="hum">
              <i class="fa-solid fa-droplet"></i> <span id="humid"></span
              ><span class="perc"> %</span>
            </p>
          </div>
        </div>
      </div>

      <hr />
      <div id="additional-forecast"></div>
      <hr />
      <form>
        <div class="row">
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              placeholder="City"
              id="cityfield"
            />
          </div>
        </div>
        <div class="row bottomrow">
          <div class="col-6">
            <input
              type="submit"
              class="search"
              id="searchbutton"
              value="Search"
            />
          </div>
          <div class="col-6">
            <button class="search">Current</button>
          </div>
        </div>
      </form>
      <div class="row prj">
        <div class="col-12">
          <p class="source">
            <em
              >Find this project @
              <a
                class="prjlink"
                href="https://github.com/Shininglow/Lilac-Weather-App.git"
                target="_blank"
                >Github</a
              ></em
            >ðŸ’œ
          </p>
        </div>
      </div>
    </div>

    <script src="src/javascript.js"></script>
  </body>
</html>
